<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form novalidate #loginForm="ngForm"  (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field >
      <input type="text" matInput name="username" placeholder="Username" [(ngModel)]="user.username" #username='ngModel' required>
      <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field >
      <input matInput  type="password" name="password" placeholder="password" [(ngModel)]="user.password" #password='ngModel'required>
      <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
    </mat-form-field>
  </p>

  

  <div class="button">
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.form.invalid">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
